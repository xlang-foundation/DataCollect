<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">

    <base target="_blank">

    <title>Select audio and video sources</title>

    <link rel="stylesheet" href="main.css">

    <style>
        div.select {
            display: inline-block;
            margin: 0 0 1em 0;
        }

        p.small {
            font-size: 0.7em;
        }

        label {
            width: 12em;
            display: inline-block;
        }
    </style>

</head>

<body>
<div id="container">

    <div class="select">
        <label for="videoSource">切换摄像头: </label><select id="videoSource"></select>
    </div>

    <video id="video" playsinline autoplay></video>
    <div class="zoom hidden">
        <label for="videoSource">缩放: </label><input type="range">
    </div>

    <button id="shot">
        拍照
    </button>

    <img id="preview-img" src="" alt="">
</div>
